    <script>
        $(document).ready(function () {
            // alert("Masuk!")
            $("#AddMe").click(function () {
                // insert data array
                clickAdd();
                //show list
                showList(arrMahasiwa);
                $("#totallist").html(arrMahasiwa.length);
            })

            // $("#showlst").click(function(){
            //      $("#totallist").html(arrMahasiwa.length);
            // })

            $("#resetlist").click(function(){
                resetDataList();
                $("#totallist").html(arrMahasiwa.length);
            })

            function clickAdd() {
                var nama = $("#nama").val();
                var alamat = $("#alamat").val();
                var npm = $("#npm").val();
                var imgfth = $("#imgfth").val();
                //insert object
                var objmhs = objMahasiswa(nama, alamat, npm,imgfth);
                //push array
                addMahaSiswa(objmhs);
               
            }

        })
    </script>

                </form>
                <br>
                <div>
                    <button id="AddMe">Add List</button> || <button id="resetlist">Reset List</button>
                </div>
                <div><h3>Total List : <span class="showlist" id="totallist"></span> </h3></div>
            </div>
